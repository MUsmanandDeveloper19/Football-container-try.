<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.latest-card {
  position: relative;
  width: 380px; /* Set the width of the card */
  height: 400px; /* Set the height of the card */
  overflow: hidden; /* Hide overflowing content by default */
  border-radius: 12px;
}
.latest-card img {
  width: 100%; /* Make the image fill the entire card */
  height: 100%; /* Make the image fill the entire card */
  object-fit: cover; /* Ensure the image covers the card without stretching */
}
.latest-overflow-content {
  position: absolute;
  bottom: -100%; /* Initially, place the overflow content outside the card */
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.329); /* Semi-transparent background */
  padding: 20px;
  transition: bottom 0.3s ease; /* Add transition for smooth effect */
}
.latest-:hover .latest-overflow-content {
  bottom: 0; /* Move the overflow content up into the card when hovering */
}
    </style>
</head>
<body>
    <div class="latest-card">
        <img src="./IMAGES/container/container-imgs.avif" alt="latest-Card Image">
        <div class="latest-overflow-content">
          <h2>Title</h2>
          <div style="width: 100px; height: 100px; border: 1px solid; border-radius: 50%;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT26MP9f5YdlTfN-2pikGFAXSyfPfT7l-wdhA&usqp=CAU" alt="" style="width: 100%; height: 100%; border-radius: 50%;">
          </div>
          <p style="color: white;">This is some overflow content that appears when you hover over the card.</p>
        </div>
      </div>
</body>
</html>
