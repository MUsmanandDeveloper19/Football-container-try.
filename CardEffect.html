<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Hover Effect</title>
  <style>
    /* CSS ?? ???? ????? ???? */
    .Latest-player-container {
      position: relative;
      height: 420px; /* ???? ?????? ???? ??? ???? */
      overflow: hidden; /* ??????? ?? ?????? ?? ??? */
    }

    .Latest-player-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease; /* ?????????? ?????? */
    }

    .Latest-player-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* ????-???????????? ????? ????? */
      opacity: 0; /* ???? ??? ????? ?? ?????? */
      transition: opacity 0.3s ease; /* ?????????? ?????? */
    }

    .Latest-player-container:hover img {
      transform: scale(1.1); /* ???? ?? 10% ???? ???? ?? */
    }

    .Latest-player-container:hover .Latest-player-overlay {
      opacity: 1; /* ????? ?? ?????? */
    }
  </style>
</head>
<body>
  <div class="Latest-player-container">
    <img src="latest-player-1.webp" alt="Sample Image">
    <div class="Latest-player-overlay"></div>
  </div>
</body>
</html>
