<style>
:root {
  --smaller: .75;
  --h3-size: 1.17rem; /* default browser h3 font size */
}

/* ... other styles remain unchanged ... */

li {
  display: inline-block;
  font-size: var(--h3-size);
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 2.5rem; /* You can tweak this for desired impact */
}

/* Emoji styling remains unchanged */
.emoji span {
  font-size: 3rem;
  padding: 0 .5rem;
}

/* Responsive Styles */
@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }

  li {
    font-size: calc(var(--h3-size) * var(--smaller));
  }

  li span {
    font-size: calc(2.5rem * var(--smaller));
  }

  .emoji span {
    font-size: calc(3rem * var(--smaller));
  }
}
</style>
